<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/hyundai-icon1.ico') }}" type="image/x-icon">
    <title>Index</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('externo') }}">
                <img id="logo" src="{{ url_for('static', filename='icons/hyundai-white.png') }}" alt="Hyundai logo" class="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'home' else '' }}" aria-current="page" href="{{ url_for('externo') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}" href="{{ url_for('dashboard') }}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'history' else '' }}" href="{{ url_for('history') }}">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'profile' else '' }}" href="{{ url_for('profile') }}">Profile</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>
    
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='bootstrap-5.3.0/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/btn_manager.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>



        
</body>
</html>
